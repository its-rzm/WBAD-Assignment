<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List Tags</title>
</head>
<body>
    <div class="ul">
    <h1>The ul element of car</h1>
    <ul>
        <li>Honda Civic</li>
        <li>Honda Mobilio</li>
        <li>Honda City</li>
    </ul>
    </div>

    <div class="ol">
    <h1>The ol element of motorcycle</h1>
    <ul type="a">
        <li>KLX</li>
        <li>vario</li>
        <li>vespa</li>
    </ul>
    </div>

    <div class="dl">
    <h1>The dl element dl</h1>
    <dl>
        <dt>Honda</dt>
        <dd>specialized on confinience</dd>
        <dt>Suzuki</dt>
        <dd>specialized on performance</dd>
    </dl>
    </div>

</body>
</html>
